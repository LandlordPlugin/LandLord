    deniedText: "cannot use redstone."
  setHome:
    displayName: "Allows to set home"
    description: "Allows other people to use the command /sethome on your land"
    allowedTitle: "Allowed sethome"
    allowedText: "can set home."
    deniedTitle: "Denied sethome"
    deniedText: "cannot set home!"
