    allowedText: "can harm animals."
    deniedTitle: "Denied Animal Damage"
    deniedText: "cannot harm animals."
  openDoor:
    displayName: "Open Doors"
    description: "Gives permission to open/close doors."
    allowedTitle: "Allowed to Open Doors"
